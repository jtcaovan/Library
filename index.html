<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Library</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <h1>'Better than Goodreads' <br> Book Tracker</h1>

  <div id="buttonContainer">
    <button id="newBookButton">New Book</button>
    <button id="deleteBookButton">Delete book</button>
  </div>

  <div id="libraryDisplay">Library Display</div>

  <div id="modal">
    <form id="newBookForm">
      <span class="close1">&times;</span>
      <h2>Add a new book</h2>
      <li>
        <label for="title">Title</label>
        <input type="text" id="title" name="title"></input>
      </li>
      <li>
        <label for="author">Author</label>
        <input type="text" id="author" name="author"></input>
      <li>
        <label for="pages">Pages</label>
        <input type="text" id="pages" name="pages"></input>
      </li>
      <li>
        <label for="read">Read</label><br>
        <select id="read">
          <option value="Want to read">Want to read</option>
          <option value="Currently reading">Currently reading</option>
          <option value="Started not finshed">Started but didn't finish</option>
          <option value="Read">Finished</option>
        </select>
      </li>
      <li>
        <input type="button" id="submitButton" value="Add">
      </li>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
