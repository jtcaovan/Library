<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Library</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/880a4b6477.js" crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Library Book Tracker</h1>

  <div id="buttonContainer">
    <button id="newBookButton">New Book</button>
    <button id="deleteBookButton">Delete Book</button>
  </div>
  <div id="libraryDisplay">

    <h2>| Want to Read</h2> 
    <!-- <button class="toggleDiv"> + </button> -->
    <div id="unreadDisplay"></div>

    <h2>| Currently Reading</h2>
    <!-- <button class="toggleDiv"> + </button> -->
    <div id="currentDisplay"></div>

    <h2>| Completed</h2>
    <!-- <button class="toggleDiv"> + </button> -->
    <div id="readDisplay"></div>
  </div>

  <div id="modal">
    <form id="newBookForm">
      <span class="close1">&times;</span>
      <h3>Add a new book</h3>
      <li>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required="required"></input>
      </li>
      <li>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required></input>
      <li>
        <label for="genre">Genre</label>
        <input type="text" id="genre" name="genre" required></input>
      </li>
      <li>
        <label for="read">Read</label><br>
        <select id="read">
          <option value="Want to read">Want to read</option>
          <option value="Currently reading">Currently reading</option>
          <option value="Read">Finished</option>
        </select>
      </li>
      <li>
        <input type="button" id="submitButton" value="Add">
      </li>
    </form>
  </div>

  <script src="script.js"></script>

</body>

</html>
